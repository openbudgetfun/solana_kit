###############################################################################
# Workflows
###############################################################################

[[workflows]]
name = "document-change"

[[workflows.steps]]
type = "CreateChangeFile"

[[workflows.steps]]
type = "Command"
command = "dprint fmt --config dprint.json"

# -----------------------------------------------------------------------------

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"
ignore_conventional_commits = true

[[workflows.steps]]
type = "Command"
command = "dprint fmt --config dprint.json"

[[workflows.steps]]
type = "Command"
command = "git add --all"

[[workflows.steps]]
type = "Command"
command = "git commit -m 'chore: prepare release'"

[[workflows.steps]]
type = "Command"
command = "git push"

[[workflows.steps]]
type = "Release"

# -----------------------------------------------------------------------------

[[workflows]]
name = "forced-release"

[[workflows.steps]]
type = "Release"

# -----------------------------------------------------------------------------

[[workflows]]
name = "publish"

[[workflows.steps]]
type = "Command"
command = "cd packages/solana_kit && dart pub publish --force"

