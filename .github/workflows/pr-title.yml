name: Validate PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  validate-title:
    name: PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            build
            ci
            chore
            docs
            refactor
            test
            perf
            style
            init
            seed
          requireScope: false
          subjectPattern: ^[a-z].*$
          subjectPatternError: "Subject must start with a lowercase letter"
          wip: true
          ignoreLabels: |
            skip-title-check
