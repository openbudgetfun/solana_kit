name: Changeset Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  changeset-check:
    name: Changeset Required
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-changelog')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for changeset files
        run: |
          CHANGESETS=$(git diff --name-only origin/main...HEAD -- '.changeset/*.md' | grep -v '.gitkeep' || true)
          if [ -z "$CHANGESETS" ]; then
            echo "::error::No changeset files found. Run 'knope document-change' to create one."
            echo ""
            echo "Every PR must include a changeset file in .changeset/"
            echo "describing the changes for the changelog."
            echo ""
            echo "If this change doesn't affect users, add the 'skip-changelog' label."
            exit 1
          fi
          echo "Found changesets:"
          echo "$CHANGESETS"
