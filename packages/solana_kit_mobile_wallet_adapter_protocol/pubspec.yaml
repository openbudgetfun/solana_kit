repository: https://github.com/openbudgetfun/solana_kit

environment:
  sdk: ^3.10.1

resolution: workspace

dependencies:
  pointycastle: ^3.9.1
  solana_kit_codecs_strings: ^0.1.0
  solana_kit_errors: ^0.1.0

dev_dependencies:
  solana_kit_lints: ^0.1.0
  test: ^1.25.0
